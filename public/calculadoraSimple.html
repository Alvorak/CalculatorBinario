<div class="container mt-5">
  <h2 class="text-center">Calculadora Simple</h2>

  <form id="conversionForm">
    <div class="form-group">
      <label for="inputNumber">Número:</label>
      <input type="text" class="form-control" id="inputNumber" placeholder="Ingrese el número" required>
    </div>
    
    <div class="form-group">
      <label for="conversionFrom">Convertir de:</label>
      <select class="form-control" id="conversionFrom">
        <option value="decimal">Decimal</option>
        <option value="binario">Binario</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="conversionTo">Convertir a:</label>
      <select class="form-control" id="conversionTo">
        <option value="binario">Binario</option>
        <option value="decimal">Decimal</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="convert()">Convertir</button>

    <div class="form-group mt-3">
      <label for="outputResult">Resultado:</label>
      <input type="text" class="form-control" id="outputResult" readonly>
    </div>
  </form>
</div>

<script>
  function convert() {
    var inputNumber = document.getElementById('inputNumber').value;
    var conversionFrom = document.getElementById('conversionFrom').value;
    var conversionTo = document.getElementById('conversionTo').value;
    var outputResult = document.getElementById('outputResult');

    switch (conversionFrom) {
      case 'decimal':
        inputNumber = parseInt(inputNumber, 10);
        break;
      case 'binario':
        inputNumber = parseInt(inputNumber, 2);
        break;
      case 'octal':
        inputNumber = parseInt(inputNumber, 8);
        break;
      case 'hexadecimal':
        inputNumber = parseInt(inputNumber, 16);
        break;
      default:
        outputResult.value = 'Error de conversión';
        return;
    }

    switch (conversionTo) {
      case 'decimal':
        outputResult.value = inputNumber;
        break;
      case 'binario':
        outputResult.value = inputNumber.toString(2);
        break;
      case 'octal':
        outputResult.value = inputNumber.toString(8);
        break;
      case 'hexadecimal':
        outputResult.value = inputNumber.toString(16).toUpperCase();
        break;
      default:
        outputResult.value = 'Error de conversión';
    }
  }
</script>
